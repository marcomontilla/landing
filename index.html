<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<!-- Fav Icon -->
		<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="194x194"
			href="img/favicon/favicon-194x194.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="img/favicon/android-chrome-192x192.png"
		/>
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png" />
		<link rel="manifest" href="img/favicon/site.webmanifest" />
		<link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<!-- End Fav Icon -->

		<link
			href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
			rel="stylesheet"
		/>

		<link
			href="https://fonts.googleapis.com/css?family=Kalam:400,700"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/style.css" />
		<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>

		<title>MarcoMontilla</title>
	</head>
	<body>
		<div class="logo">
			<img src="img/logo.png" class="logo__icon" alt="M" />
		</div>

		<header class="container">
			<div className="type__content">
				<span class="type__element"></span>
			</div>

			<ul class="social_list">
				<li class="social_list__item">
					<a
						href="https://medium.com/@marcomontilla"
						target="_blank"
						class="social_list__icon-box"
					>
						<svg class="social_list__icon">
							<use xlink:href="img/sprite.svg#icon-medium"></use>
						</svg>
					</a>
				</li>
				<li class="social_list__item">
					<a
						href="https://twitter.com/marcomontilla_"
						target="_blank"
						class="social_list__icon-box"
					>
						<svg class="social_list__icon">
							<use xlink:href="img/sprite.svg#icon-twitter-square"></use>
						</svg>
					</a>
				</li>
				<li class="social_list__item">
					<a
						href="https://github.com/marcomontilla"
						target="_blank"
						class="social_list__icon-box"
					>
						<svg class="social_list__icon">
							<use xlink:href="img/sprite.svg#icon-github-square"></use>
						</svg>
					</a>
				</li>
				<li class="social_list__item">
					<a
						href="https://instagram.com/marcomontilla_"
						target="_blank"
						class="social_list__icon-box"
					>
						<svg class="social_list__icon">
							<use xlink:href="img/sprite.svg#icon-instagram"></use>
						</svg>
					</a>
				</li>
				<li class="social_list__item">
					<a
						href="https://codepen.io/marcomontilla/"
						target="_blank"
						class="social_list__icon-box"
					>
						<svg class="social_list__icon">
							<use xlink:href="img/sprite.svg#icon-codepen"></use>
						</svg>
					</a>
				</li>
			</ul>
		</header>
		<script>
			const options = {
				strings: ["Coming Soon^1000", "Follow Me^1000"],
				typeSpeed: 40,
				loop: true,
				loopCount: Infinity
			};

			const typed = new Typed(".type__element", options);
		</script>
	</body>
</html>
